<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Procesador de Imágenes en Blanco y Negro</h1>
    <form action="/image" method="GET">

        <label for="imageUrl">Ingresa la URL de la imagen:</label><br>
        <input type="text" id="image_url" name="image_url" required><br>
        <button type="submit">Procesar Imagen</button>
    </form>
</body>

</html>
